<app-header></app-header>
<div class="app-game-table">
  <div class="app-table">
    <div class="games">
      <div class="user">
        <div class="data-user">
          <img src="/assets/img/{{userArrData?.img}}" alt="user">
          <p>Никнейм: {{userArrData?.nik_name}}</p>
          <p>Уровень: {{userArrData?.lvl}}</p>
          <p>Деньги: {{userArrData?.coints}}</p>
          <p>Статус: {{userArrData?.status}}</p>
          <p>Позиция в топе: {{userArrData?.top_position}}</p>
        </div>
      </div>
      <div class="table-carousel-main">
        <div class="carousel-block">
          <div class="ponter-carousel">
            <div class="pointer"></div> <!-- Указатель -->
            <ul class="carousel" [ngStyle]="carouselMove">
              <li location="1"></li><li location="2"></li><li location="3"></li><li location="4"></li>
              <li location="5"></li><li location="6"></li><li location="7"></li><li location="8"></li>
            </ul>
          </div>
          <div class="carousel-bonus next-button">
            <button (click)="carouselMove={transform: 'rotate('+randomNumber($event)+'deg)'}">Крутить карусель</button>
          </div>
          <div class="carousel-bonus">Бонус</div>
        </div>
        <div class="carousel-result">
          <span>5</span>
        </div>
      </div>
    </div>
    <div class="result">1-WIN</div>
  </div>
</div>
<app-footer></app-footer>
